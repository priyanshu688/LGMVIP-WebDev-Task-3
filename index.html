<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Details display in table</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <!-- Code to get multiple students details and display them in a table -->
        <div id="container">
            <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="Priya Navi"/> </div>
            <div  class="input">Age: <input id="age" type="text" placeholder="20"/> </div>
            <div  class="input">Grade: <input id="grade" type="text" placeholder="A"/> </div>

            <button id="entry">Add Enrollment</button>

        </div>

        <table id="display">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </table>
        
        <script src="script.js"></script>
    </body>
</html>
